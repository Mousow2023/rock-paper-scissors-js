<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <div class="moves-container">
    <button class="move-button" onclick="
        playerMove = 'rock';
        getGameResult(playerMove);
      ">
      <img src="images/rock-emoji.png" class="move-icon" alt="Rock move">
    </button>

    <button class="move-button" onclick="
        playerMove = 'paper';
        getGameResult(playerMove);
      ">
      <img src="images/paper-emoji.png" class="move-icon" alt="Paper move">
    </button>

    <button class="move-button" onclick="
        playerMove = 'scissors';
        getGameResult(playerMove);
      ">
      <img src="images/scissors-emoji.png" class="move-icon" alt="Scissors move">
    </button>
  </div>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
    resetScore();
  " class="reset-button">Reset Score</button>

  <button onclick="
    autoPlay();
  " class="auto-play-button">Auto Play</button>


  <script src="scripts.js"></script>
</body>

</html>
